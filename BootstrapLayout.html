<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <!-- Bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <div class="container">
    <div class="row">
        <div style="background-color: aqua;" class="col">
            col-1
        </div>
         <div  style="background-color: red;" class="col">
            col-2
        </div>
         <div  style="background-color: yellow;" class="col">
            col-3
        </div>
         <div  style="background-color: green;" class="col">
            col-4
        </div>
         <div  style="background-color: orange;" class="col">
            col-5
        </div>
         <div  style="background-color: palevioletred;" class="col">
            col-6
        </div>
         <div  style="background-color: brown;" class="col">
            col-7
        </div>
         <div  style="background-color: blue;" class="col">
            col-8
        </div>
         <div  style="background-color: salmon;" class="col">
            col-9
        </div>
         <div  style="background-color: darkgoldenrod;" class="col">
            col-10
        </div>
         <div  style="background-color: firebrick;" class="col">
            col-11
        </div>
         <div  style="background-color: lawngreen;" class="col">
            col-12
        </div>
    </div>
    <div class="row">
        <div  style="background-color:blanchedalmond;" class="col">col-12</div>
    </div>
    <div class="row">
        <div  style="background-color:darkolivegreen;" class="col-4">col-4</div>
        <div  style="background-color:darkkhaki;"class="col-8">col-8</div>
    </div>
    <div class="row">
        <div style="background-color:orangered;"  class="col-4">col-4</div>
        <div style="background-color:orchid;"  class="col-4">col-4</div>
        <div style="background-color:olive;"  class="col-4">col-4</div>
    </div>
    <div class="row">
        <div style="background-color:royalblue;"  class="col-3">col-3</div>
        <div style="background-color:rosybrown;"  class="col-3">col-3</div>
        <div style="background-color:hotpink;"  class="col-3">col-3</div>
        <div style="background-color:lightcoral;"  class="col-3">col-3</div>
    </div>
    <div class="row">
        <div style="background-color: salmon;" class="col-6">col-6</div>
        <div style="background-color: orange;" class="col-6">col-6</div>
    </div>
   </div>
    <!-- bootstrap javascript cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
