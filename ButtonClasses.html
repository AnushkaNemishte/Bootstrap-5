<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="row p-4">
            <!-- Button classes -->
            <div class="col-md-12">
                <button class="btn btn-primary" type="button">Primary</button>
                <button class="btn btn-secondary" type="submit">Secondary</button>
                <a href="#" class="btn btn-danger">Danger</a>
                <input type="button" class="btn btn-warning" value="Warning">
                <input type="submit" class="btn btn-info" value="Info">
                <input type="reset" class="btn btn-success" value="Success">
            </div>
            <!-- button outline classes -->
            <div class="col-md-12 mt-4">
                <button class="btn btn-outline-primary" type="button">Primary</button>
                <button class="btn btn-outline-secondary" type="submit">Secondary</button>
                <a href="#" class="btn btn-outline-danger">Danger</a>
                <input type="button" class="btn btn-outline-warning" value="Warning">
                <input type="submit" class="btn btn-outline-info" value="Info">
                <input type="reset" class="btn btn-outline-success" value="Success">
            </div>
            <!-- button size classes -->
            <div class="col-md-12 mt-4">
                <button class="btn btn-primary btn-lg" type="button">Primary</button>
                <button class="btn btn-secondary" type="submit">Secondary</button>
                <button class="btn btn-warning btn-sm" type="submit">Secondary</button>
            </div>
            <!-- to make button full width use d-grid gap-2 -->
            <div class="col-md-12 mt-4 d-grid gap-2">
                <button class="btn btn-primary " type="button">Primary</button>
                <button class="btn btn-secondary" type="submit">Secondary</button>
                <button class="btn btn-warning " type="submit">Secondary</button>
            </div>
            <!-- Disabled and active classes -->
            <div class="col-md-12 mt-4 ">
                <button class="btn btn-primary " type="button">Primary</button>
                <button class="btn btn-secondary disabled" type="submit">Secondary</button>
                <button class="btn btn-warning active " type="submit">Secondary</button>
            </div>
        </div>
    </div>
      <!-- bootstrap javascript cdn -->
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</body>
</html>
